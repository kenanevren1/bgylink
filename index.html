<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            color: #66afe9;
        }

        label {
            font-size: 18px;
            color: #66afe9;
            margin-right: 10px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #66afe9;
            border-radius: 5px;
            outline: none;
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
        }

        input:hover, textarea:hover {
            border-color: #45a049;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #sonuc {
            margin-top: 20px;
            font-size: 16px;
            color: #66afe9;
            font-weight: bold;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        input::before {
            content: "\1F60D";
            font-size: 24px;
            margin-right: 10px;
        }

        input:hover::before {
            animation: pulse 1s infinite;
        }

        .fa-check {
            color: rgb(255, 255, 255) 11);
            margin-right: 5px;
        }

        .fa-copy {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>bgylink temizle <a href="https://www.facebook.com/profile.php?id=100081329935887">kenan evren</a></h2>

    <div class="input-container">
        <label for="textInput">temizlencek</label>
        <input type="text" id="textInput" placeholder="Metin girin">
    </div>

    <button onclick="temizle()">Temizle <i class="fas fa-check"></i></button>

    <div class="input-container">
        <label for="sonuc">temızlenmıs</label>
        <textarea id="sonuc" rows="4" readonly></textarea>
        <button onclick="kopyala()">Kopyala <i class="far fa-copy"></i> </button>
    </div>

    <script>
        function temizle() {
            var metin = document.getElementById('textInput').value;
            var temizlenmisMetin = metin.replace(/[\uD800-\uDFFF]./g, '');
            temizlenmisMetin = temizlenmisMetin.replace(/\s/g, '');
            document.getElementById('sonuc').value = temizlenmisMetin;
        }

        function kopyala() {
            var temizlenmisMetin = document.getElementById('sonuc').value;
            navigator.clipboard.writeText(temizlenmisMetin).then(function() {
                alert("Metin kopyalandı!");
            }, function(err) {
                console.error('Kopyalama başarısız:', err);
            });
        }
    </script>
</body>
</html>
